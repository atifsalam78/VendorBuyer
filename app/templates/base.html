<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BazaarHub - Connect Buyers and Vendors{% endblock %}</title>
    <!-- Load Font Awesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/emoji-picker-element.css') }}">
</head>
<body>
    <!-- Toast container for notifications -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
    
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="/">BazaarHub</a>
                </div>
                <div class="nav-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/feed" class="nav-link">Feed</a>
                    <a href="/profile" class="nav-link">Profile</a>
                    <a href="/about" class="nav-link">About</a>
                    <a href="/plans" class="nav-link">Subscription Plan</a>
                    <a href="#" class="nav-link search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </a>
                    {% if current_user_email and request.url.path != "/" %}
                    <div class="user-profile-nav">
                        <div class="profile-dropdown">
                            <button class="profile-picture-btn" id="profile-dropdown-toggle">
                                {% if current_user_profile_pic %}
                                    <img src="{{ current_user_profile_pic }}" alt="Profile" class="profile-picture-nav">
                                {% else %}
                                    <img src="/static/uploads/default-profile.svg" alt="Profile" class="profile-picture-nav">
                                {% endif %}
                            </button>
                            <div class="custom-dropdown-menu" id="profile-dropdown-menu">
                                <a href="/profile" class="dropdown-item">
                                    <i class="fas fa-user"></i>
                                    Profile
                                </a>
                                <a href="/" class="dropdown-item" id="logout-btn">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <!-- DEBUG: current_user_email={{ current_user_email }}, path={{ request.url.path }}, full_url={{ request.url }} -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">BazaarHub</div>
                <div class="footer-links">
                    <a href="/about">About</a>
                    <a href="/terms">Terms</a>
                    <a href="/privacy">Privacy</a>
                    <a href="/contact">Contact</a>
                </div>
                <div class="footer-copyright">
                    &copy; 2025 BazaarHub. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.18.3/index.js" type="module"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
